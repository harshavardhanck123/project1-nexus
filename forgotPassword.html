<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center py-5 gradient">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-5">
        <h2 class="text-center font-weight-bold mt-5 text-white">
          Reset Your Password
        </h2>
        <div class="card mt-3">
          <div class="card-body">
            <form class="space-y-6" id="forgotPasswordForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" id="resetButton">Send Reset Link</button>
              <div class="text-center mt-3">
                <p>Remember your password? <a href="login.html" class="text-primary">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
